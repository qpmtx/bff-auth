name: CI Pipeline

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

env:
  CI: true
  NODE_ENV: test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: ðŸ“¦ Setup & Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      deps-cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ""

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ—‚ï¸ Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-${{ hashFiles('pnpm-lock.yaml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-
            ${{ runner.os }}-deps-

  lint:
    name: ðŸ” Lint Code
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ""

      - name: ðŸ—‚ï¸ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-${{ hashFiles('pnpm-lock.yaml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-
            ${{ runner.os }}-deps-

      - name: ðŸ“¥ Install dependencies (if cache miss)
        if: needs.setup.outputs.deps-cache-hit != 'true'
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ” Run ESLint check
        run: pnpm run lint:check

  format:
    name: ðŸ’… Check Code Formatting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ""

      - name: ðŸ—‚ï¸ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-${{ hashFiles('pnpm-lock.yaml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-
            ${{ runner.os }}-deps-

      - name: ðŸ“¥ Install dependencies (if cache miss)
        if: needs.setup.outputs.deps-cache-hit != 'true'
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ’… Check Prettier formatting
        run: pnpm run format:check

      - name: ðŸ“ Generate formatting diff (on failure)
        if: failure()
        run: |
          echo "## ðŸ’… Formatting Issues Found" >> $GITHUB_STEP_SUMMARY
          echo "Run \`pnpm run format\` to fix these issues." >> $GITHUB_STEP_SUMMARY

  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        node-version: [18, 20, 24]
      fail-fast: false
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: ""

      - name: ðŸ—‚ï¸ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-${{ hashFiles('pnpm-lock.yaml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-
            ${{ runner.os }}-deps-

      - name: ðŸ“¥ Install dependencies (if cache miss)
        if: needs.setup.outputs.deps-cache-hit != 'true'
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ§ª Run unit tests
        run: pnpm run test

      - name: ðŸ“Š Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results (Node.js ${{ matrix.node-version }})" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed. Check the logs above." >> $GITHUB_STEP_SUMMARY
          fi

  coverage:
    name: ðŸ“Š Test Coverage
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ""

      - name: ðŸ—‚ï¸ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-${{ hashFiles('pnpm-lock.yaml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-
            ${{ runner.os }}-deps-

      - name: ðŸ“¥ Install dependencies (if cache miss)
        if: needs.setup.outputs.deps-cache-hit != 'true'
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ“Š Run tests with coverage
        run: pnpm run test:cov

      - name: ðŸ“ˆ Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: ðŸ“Š Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
        if: always()

  build:
    name: ðŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ""

      - name: ðŸ—‚ï¸ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-${{ hashFiles('pnpm-lock.yaml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-
            ${{ runner.os }}-deps-

      - name: ðŸ“¥ Install dependencies (if cache miss)
        if: needs.setup.outputs.deps-cache-hit != 'true'
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ—ï¸ Build project
        run: pnpm run build

      - name: ðŸ” Check build output
        run: |
          if [ -d "dist" ]; then
            echo "## ðŸ—ï¸ Build Successful" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Build completed successfully - dist directory created" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Build artifacts:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            find dist -type f -name "*.js" -o -name "*.d.ts" | head -20 >> $GITHUB_STEP_SUMMARY || echo "No JS/TS files found in dist" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Build failed - no dist directory found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7
        if: success()

  # Optional: Security audit (doesn't block CI but shows warnings)
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: setup
    continue-on-error: true
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ""

      - name: ðŸ”’ Run security audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: ðŸ“‹ Security summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "Security audit completed. Check logs above for any vulnerabilities." >> $GITHUB_STEP_SUMMARY
  e2e:
    name: ðŸ§© E2E Tests (Nest + supertest)
    runs-on: ubuntu-latest
    needs: setup
    env:
      CI: true
      NODE_ENV: test

    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Tip: you could switch to built-in pnpm cache via setup-node if you prefer.
          # cache: 'pnpm'   # docs recommend built-in caching for pnpm
          # cache-dependency-path: pnpm-lock.yaml
          # (You currently use actions/cache, which is fine.) :contentReference[oaicite:1]{index=1}

      - name: ðŸ—‚ï¸ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-${{ hashFiles('pnpm-lock.yaml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ hashFiles('package.json') }}-
            ${{ runner.os }}-deps-
          # Caching ref: :contentReference[oaicite:2]{index=2}

      - name: ðŸ“¥ Install dependencies (if cache miss)
        if: needs.setup.outputs.deps-cache-hit != 'true'
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ§ª Run E2E tests
        run: pnpm run test:e2e -- --runInBand
        # runInBand avoids race conditions with app lifecycles; detectOpenHandles is for debugging only. :contentReference[oaicite:3]{index=3}

      - name: ðŸ“¦ Upload E2E artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            junit-e2e.xml
            coverage-e2e/
          if-no-files-found: ignore
  # Final status check - FIXED: removed E2E_STATUS reference
  status-check:
    name: âœ… Status Check
    runs-on: ubuntu-latest
    needs: [lint, format, test, e2e, coverage, build]
    if: always()
    steps:
      - name: ðŸ” Check all jobs status
        run: |
          echo "## ðŸ“Š CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          LINT_STATUS="${{ needs.lint.result }}"
          FORMAT_STATUS="${{ needs.format.result }}"
          TEST_STATUS="${{ needs.test.result }}"
          E2E_STATUS="${{ needs.e2e.result }}"
          COVERAGE_STATUS="${{ needs.coverage.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Lint | $([[ $LINT_STATUS == 'success' ]] && echo 'âœ… Passed' || echo 'âŒ Failed') |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ’… Format | $([[ $FORMAT_STATUS == 'success' ]] && echo 'âœ… Passed' || echo 'âŒ Failed') |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Unit | $([[ $TEST_STATUS == 'success' ]] && echo 'âœ… Passed' || echo 'âŒ Failed') |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§© E2E | $([[ $E2E_STATUS == 'success' ]] && echo 'âœ… Passed' || echo 'âŒ Failed') |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Coverage | $([[ $COVERAGE_STATUS == 'success' ]] && echo 'âœ… Passed' || echo 'âŒ Failed') |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | $([[ $BUILD_STATUS == 'success' ]] && echo 'âœ… Passed' || echo 'âŒ Failed') |" >> $GITHUB_STEP_SUMMARY
          if [[ $LINT_STATUS != 'success' || $FORMAT_STATUS != 'success' || $TEST_STATUS != 'success' || $E2E_STATUS != 'success' || $BUILD_STATUS != 'success' ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Pipeline Failed**: One or more required checks failed." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **All checks passed!** Ready to merge." >> $GITHUB_STEP_SUMMARY
          fi
